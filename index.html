<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily-Planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    
</head>
<body>
    <h1>Work Day Scheduler</h1>
    <h1 id="Date"></h1>
    <!-- Time, input box, and save button all assigned for each working hour -->
    <hr>  09AM <input value="" id ="9" class ="am task"type="text"></input><button id="save_9"class="save">Save</button></hr>
    <hr> 10AM <input value="" id ="10"class ="am task"type="text"></input><button id="save_10"class="save">Save</button></hr>
    <hr> 11AM <input value="" id ="11"class ="am task"type="text"></input><button id="save_11"class="save">Save</button></hr>
    <hr> 12PM <input value="" id ="12"class ="pm task" type="text"></input><button id="save_12"class="save">Save</button></hr>
    <hr>  01PM <input value="" id ="1"class ="pm task"type="text"></input><button id="save_1"class="save">Save</button></hr>
    <hr>  02PM <input value="" id ="2"class ="pm task"type="text"></input><button id="save_2"class="save">Save</button></hr>
    <hr>  03PM <input value="" id ="3"class ="pm task"type="text"></input><button id="save_3"class="save">Save</button></hr>
    <hr>  04PM <input value="" id ="4"class ="pm task"type="text"></input><button id="save_4"class="save">Save</button></hr>
    <hr>  05PM <input value="" id ="5"class ="pm task"type="text"></input><button id="save_5"class="save">Save</button></hr>
    <script>
    // Values for tasks will be pulled from local storage
        $("#9").val(localStorage.getItem('9'))
        $("#10").val(localStorage.getItem('10'))
        $("#11").val(localStorage.getItem('11'))
        $("#12").val(localStorage.getItem('12'))
        $("#1").val(localStorage.getItem('1'))
        $("#2").val(localStorage.getItem('2'))
        $("#3").val(localStorage.getItem('3'))
        $("#4").val(localStorage.getItem('4'))
        $("#5").val(localStorage.getItem('5'))
    // The date is pulled from moment API and is returned as our Header
        $('#Date').text(moment().format('MMMM Do YYYY, dddd'));
    // avp stands for am vs pm which will store am or pm depending on time of day
        var avp = moment().format('a')
    // The hour is stored
        var hour = moment().format('h')
    // Depending on the time of the day (morning vs afternoon and hours) the input blocks will display a different background color
        if(avp =="am"){
            if(hour=="9"){
                $("#9").css("backgroundColor","red");
                $("#10").css("backgroundColor","green");
                $("#11").css("backgroundColor","green");
                $("#12").css("backgroundColor","green");
                $("#1").css("backgroundColor","green");
                $("#2").css("backgroundColor","green");
                $("#3").css("backgroundColor","green");
                $("#4").css("backgroundColor","green");
                $("#5").css("backgroundColor","green");
                

            }
            if(hour=="10"){
                $("#10").css("backgroundColor","red");
                $("#12").css("backgroundColor","green");
                $("#11").css("backgroundColor","green");
                $("#1").css("backgroundColor","green");
                $("#2").css("backgroundColor","green");
                $("#3").css("backgroundColor","green");
                $("#4").css("backgroundColor","green");
                $("#5").css("backgroundColor","green");
                
            }
            if(hour=="11"){
                $("#11").css("backgroundColor","red");
                $("#12").css("backgroundColor","green");
                $("#1").css("backgroundColor","green");
                $("#2").css("backgroundColor","green");
                $("#3").css("backgroundColor","green");
                $("#4").css("backgroundColor","green");
                $("#5").css("backgroundColor","green");
            }

        }
        if(avp == 'pm'){
            if(hour=="12"){
                $("#12").css("backgroundColor","red");
                $("#12").css("backgroundColor","green");
                $("#1").css("backgroundColor","green");
                $("#2").css("backgroundColor","green");
                $("#3").css("backgroundColor","green");
                $("#4").css("backgroundColor","green");
                $("#5").css("backgroundColor","green");
            }
            if(hour=="1"){
                $("#1").css("backgroundColor","red");
                $("#2").css("backgroundColor","green");
                $("#3").css("backgroundColor","green");
                $("#4").css("backgroundColor","green");
                $("#5").css("backgroundColor","green");
            }
            if(hour=="2"){
                $("#2").css("backgroundColor","red");
                $("#3").css("backgroundColor","green");
                $("#4").css("backgroundColor","green");
                $("#5").css("backgroundColor","green");
            }
            if(hour=="3"){
                $("#3").css("backgroundColor","red");
                $("#4").css("backgroundColor","green");
                $("#5").css("backgroundColor","green");
            }
            if(hour=="4"){
                $("#3").css("backgroundColor","red"); 
                $("#5").css("backgroundColor","green");
            }
            if(hour=="5"){
                $("#5").css("backgroundColor","red");
            }

            
        }
    // Once a button is clicked value in input box is stored to local storage with identifier for each time
        $('#save_9').on('click',(function save(){
            var task_9 = document.getElementById("9").value;
            localStorage.setItem('9', task_9)
        }))
        $('#save_10').on('click',(function save(){
            var task_10 = document.getElementById("10").value;
            localStorage.setItem('10', task_10)
        }))
        $('#save_11').on('click',(function save(){
            var task_11 = document.getElementById("11").value;
            localStorage.setItem('11', task_11)
        }))
        $('#save_12').on('click',(function save(){
            var task_12 = document.getElementById("12").value;
            localStorage.setItem('12', task_12)
        }))
        $('#save_1').on('click',(function save(){
            var task_1 = document.getElementById("1").value;
            localStorage.setItem('1', task_1)
        }))
        $('#save_2').on('click',(function save(){
            var task_2 = document.getElementById("2").value;
            localStorage.setItem('2', task_2)
        }))
        $('#save_3').on('click',(function save(){
            var task_3 = document.getElementById("3").value;
            localStorage.setItem('3', task_3)
        }))
        $('#save_4').on('click',(function save(){
            var task_4 = document.getElementById("4").value;
            localStorage.setItem('4', task_4)
        }))
        $('#save_5').on('click',(function save(){
            var task_5 = document.getElementById("5").value;
            localStorage.setItem('5', task_5)
        }))
        
    </script>
    
</body>
</html>
